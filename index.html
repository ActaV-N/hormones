<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Hormone</title>
  </head>
  <body>
    <section class="before-particle" data-active="0">
      <div class="pin-container">
        <div class="visual-container">
          <div class="visual-wrap">
            <div class="visual">
              <img src="/src/static/image/hormone.jpg" alt="hormone" />
            </div>
          </div>
          <div class="visual-wrap">
            <div class="visual">
              <img src="/src/static/image/serotonin.jpg" alt="serotonin" />
            </div>
          </div>
          <div class="visual-wrap">
            <div class="visual">
              <img src="/src/static/image/melatonin.jpg" alt="Melatonin" />
            </div>
          </div>
          <div class="visual-wrap">
            <div class="visual">
              <img src="/src/static/image/dophamin.jpg" alt="dophamin" />
            </div>
          </div>
          <div class="visual-wrap">
            <div class="visual">
              <img src="/src/static/image/endorphin.jpg" alt="endorphin" />
            </div>
          </div>
          <div class="visual-wrap">
            <div class="visual">
              <img
                src="/src/static/image/noradrenaline.jpg"
                alt="noradrenaline"
              />
            </div>
          </div>
          <div class="visual-wrap">
            <div class="visual">
              <img src="/src/static/image/adrenaline.jpg" alt="adrenaline" />
            </div>
          </div>
          <div class="visual-wrap">
            <div class="visual">
              <img
                src="/src/static/image/acetylcholine.jpg"
                alt="acetylcholine"
              />
            </div>
          </div>
        </div>
        <div class="text-container">
          <div class="text-wrap">Hormones</div>
          <div class="text-wrap">Serotonin</div>
          <div class="text-wrap">Melatonin</div>
          <div class="text-wrap">Dopamine</div>
          <div class="text-wrap">Endorphin</div>
          <div class="text-wrap">Noradrenaline</div>
          <div class="text-wrap">Adrenaline</div>
          <div class="text-wrap">Acetylcholine</div>
        </div>
      </div>
    </section>
    <section class="particle-section" particle="#1e1e1e" background="#eee">
      <div class="particle-head">The Hormone</div>
      <div class="section-content"></div>
    </section>
    <section class="particle-section" particle="#fff" background="#654e1c">
      <div class="particle-head" x="50px" y="-200px">1. Serotonin</div>
      <div></div>
    </section>
    <section class="particle-section" particle="#aaaaff" background="#1e1e1e">
      <div class="particle-head" x="50px" y="200px">2. Melatonin</div>
    </section>
    <section class="particle-section">
      <div class="particle-head" x="-50px" y="200px">3. Dopamine</div>
    </section>
    <section class="particle-section">
      <div class="particle-head" x="-50px" y="-200px">4. Endorphin</div>
    </section>
    <section class="particle-section">
      <div class="particle-head" x="50px" y="-200px">5. Noradrenaline</div>
    </section>
    <section class="particle-section">
      <div class="particle-head" x="50px" y="-200px">6. Adrenaline</div>
    </section>
    <section class="particle-section">
      <div class="particle-head" x="50px" y="-200px">7. Acetylcholine</div>
    </section>
  </body>
</html>
